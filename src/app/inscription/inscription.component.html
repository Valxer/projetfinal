
<form [formGroup]="profileForm" (ngSubmit)="create()" class="d-flex flex-column align-items-center">
    <h3>Veuillez remplir ces champs pour vous inscrire</h3>
    <p class="mb-0"><label for="nom">Identifiant</label></p>
    <input id = "identifiant" formControlName="identifiant"  type = "text" placeholder="Votre Identifiant" [(ngModel)]="newclient.id" required>
    <div *ngIf="identifiant.invalid && (identifiant.dirty || identifiant.touched)" >
        <div *ngIf="identifiant.errors?.['required']" class="validation">
            *L'identifiant doit etre rempli.*
        </div>
    </div>
    
    <p class="mb-0"><label for="nom">Nom</label></p>
    <input id = "nom" formControlName="nom" type = "text" placeholder="Votre nom" [(ngModel)]="newclient.nom" required />
    <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" >
        <span *ngIf="nom.errors?.['required']" class="validation">
            *Le nom doit etre rempli.*
        </span>
    </div>
    
    <p class="mb-0"><label for="prenom">Prénom</label></p>
    <input id = "prenom" formControlName="prenom" type = "text" placeholder="Votre prénom" [(ngModel)]="newclient.prenom" required />
    <div *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)" >
        <span *ngIf="prenom.errors?.['required']" class="validation">
            *Le prenom doit etre rempli.*
        </span>
    </div>

    <p class="mb-0"><label for="adresse">Adresse</label></p>
    <input id = "adresse" formControlName="adresse" type = "text" placeholder="Votre adresse" [(ngModel)]="newclient.adresse"required />
    <div *ngIf="adresse.invalid && (adresse.dirty || adresse.touched)" >
        <span *ngIf="adresse.errors?.['required']" class="validation">
            *L'adresse doit etre remplie.*
        </span>
    </div>
    
    <p class="mb-0"><label for="password">Mot de passe</label></p>
    <input id = "password" formControlName="password" type = "password" [(ngModel)]="newclient.password" required />
    <div *ngIf="password.invalid && (password.dirty || password.touched)" >
        <span *ngIf="password.errors?.['required']" class="validation">
            *Le mot de passe doit etre rempli.*
        </span>
    </div>
    <br>
    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary"> S'inscrire</button>
</form>
