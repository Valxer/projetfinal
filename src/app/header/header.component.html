<header>
    <div class="d-flex justify-content-center align-items-center">
        <a href="/accueil" class="d-flex justify-content-center"><img src="https://zupimages.net/up/22/30/uej9.png" height="100"></a>
        <div>
            <h1>Le potager</h1>
            <h1>de Ga√Øa</h1>
        </div>
    </div>
    <nav class="navbar-dark bg-secondary bg-opacity-25" style="height:60px;">
          <ul class="nav justify-content-around align-items-center text-center h-100">
            <li class="nav-item"> <a (click)="accueil()"> Accueil </a></li>
            <li class="nav-item"> <a (click)="catalogue()"> Catalogue </a> </li>   
            <ng-container *ngIf="Logmessage =='Mon Compte'" class="d-flex">
                <li class="nav-item"> <a (click)="monpanier()"> Mon Panier </a> </li>  
            </ng-container>
            <div ngbDropdown class="dropdown">
                <button ngbDropdownToggle class="btn btn-primary" id="dropdownMenuButton1" aria-expanded="false">
                    {{Logmessage}}
                </button>
                <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                    <ng-container *ngIf="Logmessage !='Mon Compte'; else elseBlock" class="d-flex">
                        <li><a ngbDropdownItem (click)="connexion()" >Connexion</a></li>
                        <li><a ngbDropdownItem (click)="inscription()" >Inscription</a></li>
                        <li><hr ngbDropdowndivider ></li>
                        <ng-container *ngIf="admin==null">
                            <li><a ngbDropdownItem href='../admin/login'>Admin</a> </li>
                        </ng-container>
                        <ng-template #elseBlock>
                            <li><a ngbDropdownItem href='../admin/article'>Gestion articles</a> </li>
                            <li><a ngbDropdownItem href='../admin/deconnexion'>Deconnexion Admin</a> </li>
                        </ng-template>
                    </ng-container>
                    <ng-template #elseBlock>
                        <li><a ngbDropdownItem href='../panier/commande'>Commande</a> </li>
                        <li><a ngbDropdownItem (click)='deconnexion()'>Deconnexion</a> </li>
                    </ng-template>
                </ul>
            </div>
          </ul>
    </nav>
</header>
